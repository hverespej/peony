	<script src='javascripts/jquery.2.1.1.min.js'></script>
	<script src='javascripts/bootstrap.3.2.0.min.js'></script>
	<script>
		$(document).ready(function() {
			$('.option-label').click(function() {
				var id = $(this).attr('id');
				var target = '#' + id.slice(0, -1) + 'c';
				var newVal = parseInt($(target).text());

				if (id.slice(-1) === 'a') {
					newVal++;
				} else {
					newVal--;
				}

				if (newVal < 0) {
					newVal = 0;
				} else if (newVal > 4) {
					newVal = 4;
				}

				$(target).text(newVal);
			});
		});
	</script>
