		</div>
	</div>
	<div class='subheader'>LOGIN</div>

	<div class='container'>

			<div class='col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6'>
				<div class='profile-list'>
					<div id='invalid-msg' style='display:none;color:red;margin-bottom:10px;'>

					<form action='setlocation.html' method='GET'>

						<div class='form-item'>

							<input type='password' name='entry.179792778' id='entry_179792778' placeholder='Enter password'><br />

	<script>
		$(document).ready(function() {
			$('#ss-submit').click(function() {
				if ($('#entry_805299408').val() !== 'test123' || $('#entry_179792778').val() !== 'test123') {
					$('#invalid-msg').show();
					return false;
				}
			});
		});
