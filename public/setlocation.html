<!DOCTYPE html>
<html>
<head>

	<link rel='stylesheet' href='css/bootstrap.3.2.0.min.css'>
	<link rel='stylesheet' href='css/common.css'>
	<link rel='stylesheet' href='css/setlocation.css'>

			</div>
