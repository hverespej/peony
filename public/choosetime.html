<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no' />
	<link rel='stylesheet' href='stylesheets/bootstrap.3.2.0.min.css'>
	<link rel='stylesheet' href='stylesheets/common.css'>
	<link rel='stylesheet' href='stylesheets/chooseservice.css'>
	<title>Peony</title>
</head>
<body class='bg-green-dots'>
	<div class='header'>
		<img src='images/menu-icon.png' style='position:absolute;top:0px;left:0px;' />
		<a href='/'><img src='images/logo.png' class='logo' /></a>
	</div>
	<div class='subheader'>SETUP APPOINTMENT</div>

	<div class='profile-list'>
		<div class='profile-list-header'>
			When would you like your nail artist to arrive?
		</div>
		<div class='profile-entry' style='margin-bottom:20px;'>
			Day<br />
			<input id='date' type='date' name='date' min='2014-09-01'><br /><br />

			Time<br />
			<input id='time' type='time' name='time' step='1800'>
		</div>
		<div style='text-align:center;margin-top:10px;'>
			<a href='chooselocation.html' class='option-label' style='display:inline-block;'>
				<div class='option-label-text'>NEXT</div>
				<div class='option-label-right-arrow'>&nbsp;</div>
			</a>
		</div>
	</div>

	<script src='javascripts/jquery.2.1.1.min.js'></script>
	<script src='javascripts/bootstrap.3.2.0.min.js'></script>
	<script>
		$(document).on('ready', function() {
			function pad(val) {
				return ('0' + val).slice(-2);
			}

			var dt = new Date();
			dt.setHours(dt.getHours() + 1);
		    dt.setMinutes(30 * Math.round(dt.getMinutes() / 30));
		    dt.setSeconds(0);
		    dt.setMilliseconds(0);

			var date = dt.getFullYear() + '-' + pad(dt.getMonth()) + '-' + pad(dt.getDate());
			var time = pad(dt.getHours()) + ':' + pad(dt.getMinutes()) + ':' + pad(dt.getSeconds());

			$('#date').prop('min', date);
			$('#time').prop('min', time);

			$('#date').val(date);
			$('#time').val(time);
		});
	</script>
</body>
</html>
