<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no' />
	<link rel='stylesheet' href='stylesheets/bootstrap.3.2.0.min.css'>
	<link rel='stylesheet' href='stylesheets/common.css'>
	<link rel='stylesheet' href='stylesheets/chooselocation.css'>
	<title>Peony</title>
</head>
<body>
	<div class='header'>
		<img src='images/menu-icon.png' style='position:absolute;top:0px;left:0px;' />
		<a href='/'><img src='images/logo.png' class='logo' /></a>
	</div>
	<div class='subheader'>SETUP APPOINTMENT</div>

	<div class='profile-list'>
		<div class='profile-list-header'>
			Where would you like us to come?
		</div>
		<div class='profile-entry'>
			<a href='choosetechnician.html'>
				<div class='service-description'>
					<div class='profile-text'>
						<strong>Home</strong><br />
						1125 E Olive St, Unit 406<br />
						Seattle, WA 98122<br />
					</div>
				</div>
			</a>
		</div>
		<div class='profile-entry'>
			<a href='choosetechnician.html'>
				<div class='service-description'>
					<div class='profile-text'>
						<strong>Vacation Home</strong><br />
						2223 NW Talus Drive<br />
						Issaquah, WA 98027<br />
					</div>
				</div>
			</a>
		</div>
		<div id='new-location' class='profile-entry'>
			<div class='service-description'>
				<div class='profile-text'>
					<strong>Add New Location</strong><br />
					Description<br />
					<input type='text' name='description' id='description' placeholder='Ex: Home'>
					Street Address<br />
					<input type='text' name='street' id='street' placeholder='Ex: 4242 Some St'>
					Unit Number (if applicable)<br />
					<input type='text' name='unit' id='unit' placeholder='Ex: 42'><br />
					City<br />
					<input type='text' name='city' id='city' placeholder='Ex: Seattle'><br />
					State<br />
					<input type='text' name='state' id='state' placeholder='Ex: WA'><br />
					Zip Code<br />
					<input type='text' name='zip' id='zip' placeholder='Ex: 98104'><br />
				</div>
				<br />
				<div style='text-align:center;'>
					<a id='add-location' class='option-label'>
						<div class='option-label-text'>ADD LOCATION</div>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src='javascripts/jquery.2.1.1.min.js'></script>
	<script src='javascripts/bootstrap.3.2.0.min.js'></script>
	<script>
		$(document).on('ready', function() {
			$('#add-location').on('click', function() {
				var newEntry = 
					"<div class='profile-entry'><a href='choosetechnician.html'><div class='service-description'><div class='profile-text'><strong>" +
					$('#description').val() + '</strong><br />' +
					$('#street').val() + ', Unit ' + $('unit').val() + '<br />' +
					$('#city').val() + ', ' + $('#state').val() + $('#zip').val() + '<br />' +
					'</div></div></a></div>';
				$('#new-location').before(newEntry);

				$('#description').val('');
				$('#street').val('');
				$('unit').val('');
				$('#city').val('');
				$('#state').val('');
				$('#zip').val('');
			});
		});
	</script>
</body>
</html>
